<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-weight: bold;
        }
        .letter-box {
            margin: 80px auto 0;
            width: 80px;
            height: 80px;
            background-color: #4A5163;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .letter-box span {
            font-family: 'Times New Roman', Times, serif;
            font-size: 48px;
            color: white;
        }
        .qr-details {
            text-align: justify;
            margin-top: 40px;
            color: rgba(128, 128, 128, 0.5); /* slightly transparent grey */
        }
        .personal-details {
            text-align: justify;
            margin-top: 80px;
        }
        .personal-details p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="title">Result</div>
    <div class="letter-box">
        <span>T</span>
    </div>
    <div class="qr-details">QR code detail:</div>
    <div class="personal-details">
        <p>ANSH</p>
        <p>DLNo: HP06 20240001290</p>
        <p>DOB: 06-01-2002</p>
    </div>
</body>
</html>
